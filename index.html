  <style>
    * {
      margin: 0;

      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: white;
      background: linear-gradient(135deg, #128C7E 0%, #25D366 50%, #0E7A6A 100%);
      overflow-x: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Subtle background pattern / texture */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.08) 0%, transparent 40%);
      pointer-events: none;
      z-index: 1;
    }

    .container {

      text-align: center;
      padding: 20px;
      max-width: 900px;
      animation: fadeIn 1.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 120px;
      height: 120px;
      background: rgba(255,255,255,0.15);

      font-size: 3.5rem;
      font-weight: bold;
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
      border: 2px solid rgba(255,255,255,0.3);
    }

    h1 {
      font-size: 3.2rem;
      margin-bottom: 12px;
      text-shadow: 0 4px 12px rgba(0,0,0,0.4);
    }

    p.tagline {
      font-size: 1.35rem;
      opacity: 0.95;
      margin-bottom: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .glow-btn {
      display: inline-block;
      padding: 16px 42px;
      font-size: 1.3rem;
      font-weight: 600;
      color: white;
      background: #25D366;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(37, 211, 102, 0.45);
      transition: all 0.35s ease;
      border: 2px solid rgba(255,255,255,0.25);
    }

    .glow-btn:hover {
      transform: translateY(-4px) scale(1.06);
      box-shadow: 0 18px 40px rgba(37, 211, 102, 0.6);
      background: #128C7E;
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 2.6rem; }
      .logo { width: 100px; height: 100px; font-size: 2.8rem; }
      p.tagline { font-size: 1.15rem; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 2.2rem; }
      .glow-btn { padding: 14px 36px; font-size: 1.15rem; }
    }
  </style>
</head>
