
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AfyaRoute</title>
<script defer src="https://static.getbutton.io/widget/bundle.js?id=bvP1h"></script>


<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    /* WhatsApp green gradient */
    background: linear-gradient(135deg, #25D366, #128C7E);
    overflow: hidden;
    perspective: 1200px;
}

/* container ya 3D */
.scene {
    width: 200px;
    height: 200px;
    background: rgba(255, 255, 255, 0.1); /* semi-transparent cube */
    border-radius: 20px;
    transform-style: preserve-3d;
    animation: rotate3d 12s infinite linear;
}

/* 3D rotation animation */
@keyframes rotate3d {
    0%   { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
    25%  { transform: rotateX(180deg) rotateY(90deg) rotateZ(45deg); }
    50%  { transform: rotateX(360deg) rotateY(180deg) rotateZ(90deg); }
    75%  { transform: rotateX(540deg) rotateY(270deg) rotateZ(180deg); }
    100% { transform: rotateX(720deg) rotateY(360deg) rotateZ(360deg); }
}

/* responsive sizing */
@media (max-width: 768px) {
    .scene {
        width: 150px;
        height: 150px;
    }
}

@media (max-width: 480px) {
    .scene {
        width: 100px;
        height: 100px;
    }
}
</style>
</head>
<body>

<div class="scene"></div>

</body>
</html>
